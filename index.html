<!DOCTYPE html>
<html>

<head>
    <title>Robo puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='hiddenImgs'>
        <img id="blackTile" src="images/black_tile.png" />
        <img id="robo" src="images/arrow_right.png" />
        <img id="robo_l" src="images/arrow_left.png" />
        <img id="robo_d" src="images/arrow_down.png" />
        <img id="robo_u" src="images/arrow_up.png" />
        <img id="star" src="images/star.png" />
    </div>
    <div id='controlDiv'>
        <canvas id="board" width="540" height="360"></canvas>
        <p>
            <div id="control">
                <input type="button" name="move" value="Move" onclick="onMoveClick()" />
                <input type="button" name="left" value="Turn Left" onclick="onTurnLeftClick()" />
                <input type="button" name="right" value="Turn Right" onclick="onTurnRightClick()" />
            </div>
        </p>
    </div>
    <div id='commandDiv'>
        <div id='commandListDiv'>
            <span style="font-size: 36px">F1</span>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <img id='udCmd0' src="images/black_tile.png" ondrop="onCommandDrop(event)" ondragover="allowDrop(event)" />
            <img id='udCmd1' src="images/black_tile.png" ondrop="onCommandDrop(event)" ondragover="allowDrop(event)"  />
            <img id='udCmd2' src="images/black_tile.png" ondrop="onCommandDrop(event)" ondragover="allowDrop(event)"  />
            <img id='udCmd3' src="images/black_tile.png" ondrop="onCommandDrop(event)" ondragover="allowDrop(event)"  />
            <img id='udCmd4' src="images/black_tile.png" ondrop="onCommandDrop(event)" ondragover="allowDrop(event)"  />
            <img id='udCmd5' src="images/black_tile.png" ondrop="onCommandDrop(event)" ondragover="allowDrop(event)"  />
            <img id='udCmd6' src="images/black_tile.png" ondrop="onCommandDrop(event)" ondragover="allowDrop(event)"  />
            <p>
                <input type="button" name="right" value="Execute" onclick="buildThenExecuteCmds()" />
            </p>
        </div>
        <div id='cmdPalleteDiv'>
            <img id="turn_l" src="images/turn_left.png" ondragstart="dragStartHandler(event,COMMANDS.turnLeft);" class="commandImgTile" />
            <img id="turn_r" src="images/turn_right.png" ondragstart="dragStartHandler(event,COMMANDS.turnRight);" class="commandImgTile" />
            <img id="move" src="images/forward.png" ondragstart="dragStartHandler(event,COMMANDS.move);" class="commandImgTile" />
            <img id="f1" src="images/f1.png" ondragstart="dragStartHandler(event,COMMANDS.f1);" class="commandImgTile" />
            <img id="f2" src="images/f2.png" ondragstart="dragStartHandler(event,COMMANDS.f2);" class="commandImgTile" />
        </div>
    </div>
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/robo.js"></script>
    <script type="text/javascript" src="scripts/boardmanager.js"></script>
    <script type="text/javascript" src="scripts/objectEventsHandler.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
</body>

</html>
